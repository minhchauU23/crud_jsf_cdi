
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Quản lý nhân viên</title>
</h:head>
<h:body>
	<h:form>
	
	<h:dataTable id="employeeTable" value="#{ebs.employees}"
		var="emp" style="margin-top: 20px">
		<h:column headerText="Code">
			<h:outputText value="#{emp.code}" />
		</h:column>

		<h:column headerText="Tên">
			<h:outputText value="#{emp.name}" />
		</h:column>


		<h:column headerText="Tuổi">
			<h:outputText value="#{emp.age}" />
		</h:column>
		<h:column headerText="Ngày sinh">
			<h:outputText value="#{emp.dateOfBirth}" />
		</h:column>

		<h:column>
			<h:commandButton type="submit" action="#{ebs.navigateUpdatePage(emp)}" value="Cập nhật" />
			<h:commandButton action="add" value="Cập nhật" />
		</h:column>


	</h:dataTable>
	
	</h:form>

</h:body>
</html>
