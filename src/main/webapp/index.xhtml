<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Employees</title>
	<style>
table {
	width: 100%;
}

table, th, td {
	border: 1px solid;
}

td {
	text-align: center;
}
</style>
</h:head>
<h:body>

	<h:form>
		<h:commandButton action="#{ebs.navigateCreatePage()}"
			value="Add new employee" />
		<h:dataTable id="employeeTable" value="#{ebs.employees}" var="emp">
			<h:column headerText="Code">
				<f:facet name="header">
					<h:outputText value="Code" />
				</f:facet>
				<h:outputText value="#{emp.code}" />
			</h:column>

			<h:column headerText="Tên">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{emp.name}" />
			</h:column>


			<h:column headerText="Tuổi">
				<f:facet name="header">
					<h:outputText value="Age" />
				</f:facet>
				<h:outputText value="#{emp.age}" />
			</h:column>
			<h:column headerText="Ngày sinh">
				<f:facet name="header">
					<h:outputText value="Date Of birth" />
				</f:facet>
				<h:outputText value="#{emp.dateOfBirth}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<h:commandButton action="#{ebs.navigateUpdatePage(emp)}"
					value="Edit" />
				<h:commandButton action="#{ebs.delete(emp)}" value="Delete" />
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>
</html>
