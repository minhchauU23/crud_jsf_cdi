<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Edit employee</title>

</h:head>
<h:body>
<h1> Update employee</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Code" />
			<h:inputText id="code" value="#{ebs.employee.code}" readonly="true" />
			<h:message for="code" style="color:red;" />

			<h:outputLabel value="Name" />
			<h:inputText id="name" value="#{ebs.employee.name}" required="true" />
			<h:message for="name" style="color:red;" />

			<h:outputLabel value="Date of birth" />
			<h:inputText value="#{ebs.employee.dateOfBirth}" required="true"
				id="dateOfBirth">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
			<h:message for="dateOfBirth" style="color:red;" />

			<h:commandButton action="#{ebs.update()}" value="Save" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
